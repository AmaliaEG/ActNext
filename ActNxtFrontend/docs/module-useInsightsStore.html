    <h1 class="page-title">Module: useInsightsStore</h1>

    




<section>

<header>
    
        
            
        
    
</header>

<article>
    <div class="container-overview">
    
        
            <div class="description">Manages the list of sales insights (tasks), including loading, persisting, feedback flow, comments, starring, and archiving.Persists state in AsyncStorage and ensures hydration before UI uses data.State:- `insights` (Array<Object>): list of insight objects, each with these fields (`dateAssigned`, `isOverdue`, `firstSentence`).- `queuedFeedback` (Array): temporary queue for feedback actions before persistence.- `hydrated` (boolean): indicates whether data has been loaded from storage.Actions:- `clearInsights`: clears all persisted insights and resets store.- `loadInsights`: loads persisted insights or mock JSON, processes each record, and sets `hydrated`.- `setInsights(data)`: replaces all insights with provided data after formatting and persists.- `addFeedback(insightId, feedbackType)`: toggles like/dislike feedback on an insight and persists.- `getFeedback(insightId)`: retrieves current feedback for a given insight.- `updateTaskComment(taskId, commentText)`: updates or removes a user comment on a specific task and persists.- `getTaskComment(taskId)`: retieves the user comment string for a task.- `toggleStar(taskId, starStatus)`: sets the starred status of a task and persists.- `getStarStatus(taskId)`: retrieves whether a task is starred.- `getStarredTasks`: returns all starred tasks.- `archiveTask(taskId)`/`unarchiveTask(taskId)`: toggles archived status for a task and persists.</div>
